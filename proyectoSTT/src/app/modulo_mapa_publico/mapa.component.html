<div class="bg-image" style="margin-top: 30px;padding: 10px">

	<h1 style="color: white">
		{{this.proyectos[0].nombre}}
	</h1>

	<br/>
	<div class="row" style="position: relative;width: 100%">

		<div style="color: white" class="col-md-3">
			<div style="padding: 10px">
				<ul style="display: block;">
					<p>BUSCAR</p>


					<div class="input-group">
						<input #ben class="form-control" placeholder="Buscar..." type="text" (keyup)="search_ben(ben.value)">
						<span class="input-group-btn">

							<button aria-label="Left Align" class="btn btn-primary" type="button" (click)="search_ben(ben.value)">
								<span aria-hidden="true" class="glyphicon glyphicon-search">
								</span>
							</button>


						</span>
					</div>
				</ul>
			</div>
		</div>

		<div class="col-md-9">
			<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [mapTypeControl]="true" [fullscreenControl]="true" [panControl]="true">
				<agm-marker *ngFor="let marcador of marcadores;" [latitude]="marcador.latitud-0" [longitude]="marcador.longitud-0">
					<agm-info-window>
						<div class="map-title" data-toggle="modal" data-target="#mod-mul-map" (click)="markerClick(marcador)">
							<a id="ids_ben" class="center-block" style="font-size: 17px">
								Beneficiario: {{marcador.nombre}}
								<br> Cedula: {{marcador.cedula}}
							</a>
						</div>
					</agm-info-window>
				</agm-marker>
			</agm-map>
		</div>
	</div>
</div>

<div id="mod-mul-map" class="modal fade" role="dialog">
	<div class="modal-dialog" style="vertical-align: middle;">
		<!-- Modal content-->
		<div class="modal-content" style="background-color: #00000099;">
			<div class="modal-body" style="margin-top: 65px;">

				<div style="margin-top:10px;margin-right:20px">
					<button type="button" class="close" data-dismiss="modal" style="margin-top:10px;margin-right:20px;color: white;">X</button>
				</div>
				<app-details-beneficiary #det></app-details-beneficiary>
				
			</div>
		</div>
	</div>
</div>
