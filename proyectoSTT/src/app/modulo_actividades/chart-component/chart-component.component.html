<!--  *ngIf="!this.serviciog.actividad.nom_cat" -->
<div style="padding: 1px;margin-top: 4px;" class="form-inline form">
  <label class="form-control" for="etapa" class="lab form-inline">Diagrama del estado de {{this.serviciog.actividad.tipo}} {{this.serviciog.actividad.nom_act}} </label>
  <div style="display: block; height: 500px; width: 900px; margin-top: 5px;margin-left: 70px">
    <div class="center-block">
      <canvas class="center-block" baseChart [data]="this.serviciog.data" [labels]="this.serviciog.labels" [chartType]="this.serviciog.types"
        [colors]="this.serviciog.colors" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
</div>
